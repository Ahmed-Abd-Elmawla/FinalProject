<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img [src]="logoUrl" style="height:5rem ; width:5rem;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink=""  >HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">ABOUT</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           PROPERTY
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Apartmant</a></li>
            <li><a class="dropdown-item" href="#">Home</a></li>
            <li><a class="dropdown-item" href="#">Office</a></li>
            <li><a class="dropdown-item" href="#">Shop</a></li>
            <!-- <li><hr class="dropdown-divider"></li> -->
            <li><a class="dropdown-item" href="#">Villa</a></li>
            <li><a class="dropdown-item" href="#">Building</a></li>
            <li><a class="dropdown-item" href="#">TownHouse</a></li>
            <li><a class="dropdown-item" href="#">Garage</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link">CONTACTS</a>
        </li>
        <li class="nav-item">
          <a href="/dashboard" class="nav-link">Dashboard</a>
        </li>
      </ul>


      <ul class="navbar-nav ms-auto" *ngIf="user.email ; else  users">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" routerLink="Dashboard" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.name}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            
          </ul>
        </li>
        
        <li class="nav-item">
       
          <button class=" nav-link" (click)="logout()">Logout</button>
        </li>

      </ul>
      <ng-template #users>

        <ul class="navbar-nav ms-auto" >
          
            <li class="nav-item">
              <a class="nav-link" routerLink="Login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="Register">Register</a>
            </li>

           
         
        </ul>
      </ng-template>


    </div>
  </div>
</nav>
