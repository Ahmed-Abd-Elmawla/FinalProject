
<div class="container">
    <h2 class="m-3">{{ card.category_name}}</h2>

  </div>
  <div class="container">
  <div class="row g-4">
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor=" let item of propertyItem" >
  <div class="box">
    <div class="property-item rounded overflow-hidden">
      <div class="position-relative overflow-hidden">
        <div class="item">
          <img class="img-fluid" src="http://localhost:8000/post_images/{{item.images[0]}}" alt="">
        </div>

          <!-- <div class="bg-primary rounded text-white position-absolute end-0 top-0 m-4 py-1 px-3">For Sell</div> -->
          <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3 category">
              {{ item.category.category_name }}
            </div>
      </div>
      <div class="p-4 pb-0 down">
          <h5 class="text-primary mb-3">${{item.price}}</h5>
          <p class="d-block h5 mb-2" >{{item.title}}</p>
          <p><i class="fa fa-map-marker-alt text-primary me-2"></i> location</p>
      </div>
      <div class="d-flex justify-content-center link">
        <a href="/post-details/{{item.id}}"  class="btn btn-outline-primary my-3 " >Read More</a>
      </div>
      <div class="d-flex border-top">
          <small class="flex-fill text-center border-end py-2"><i class="fa fa-ruler-combined text-primary me-2"></i>1000 Sqft</small>
          <small class="flex-fill text-center border-end py-2"><i class="fa fa-bed text-primary me-2"></i>3 Bed</small>
          <small class="flex-fill text-center py-2"><i class="fa fa-bath text-primary me-2"></i>2 Bath</small>
      </div>
    </div>

  </div>
</div>
</div>
