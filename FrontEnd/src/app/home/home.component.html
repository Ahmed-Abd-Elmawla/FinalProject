<section class="container-fluid bg-dark d-flex flex-column top  ">
    <div class="row">
        <div class="col-md-7 mt-5 p-5">
            <h1 class="text-white"
                style="font-family: 'Great Vibes', cursive;font-family: 'Lobster', cursive; font-size: 4rem;">Find Real
                State And Get Your Dream Space</h1>
            <p class="fs-6 mt-5" style="color: gray;">Welcome to our premier rental properties, where you'll find the
                perfect home for your needs. With a wide selection of properties . Experience hassle-free renting and
                unlock a world of possibilities with Us...</p>
            <!-- <form class="d-flex  mt-5 " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form> -->
            <div class="d-flex mx-3 cont" >
              <select #select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="location" selected>location</option>
                <option value="title">title</option>
              </select>
              <input #input id="search-input" type="text" placeholder="search ...." class="form-control search" aria-label="Text input with segmented dropdown button" (focus)="showResults = true" (keyup)="search(select.value,input.value)">
              <div class="res" (mouseleave)="showResults =false;input.value =''" *ngIf="input.value !='' && showResults!=false">
                <table class="table">
                    <tr *ngFor="let res of searched">
                      <td><img src="http://localhost:8000/post_images/{{res.images[0]}}" ></td>
                      <td class="p-2"><a href="http://localhost:4200/post-details/{{res.id}}">{{res.title}}</a></td>
                    </tr>
                </table>
              </div>
            </div>


        </div>
        <div class="col-md-5">
            <img [src]="imageUrl" alt="My Image" style="height: 35rem;" class="img-fluid rounded-circle mb-2">
        </div>
    </div>
</section>
